<meta charset="utf-8">
<title>div重疊 疊加例項 排層疊順序 www.divcss5.com</title>
<style>
  .div-relative {
    position: relative;
    color: #000;
    border: 1px solid #000;
    width: 500px;
    height: 400px;
  }
  .div-a {
    position: relative;
    left: 30px;
    top: 30px;
    z-index: 10;
    background: #f00;
    width: 200px;
    height: 100px;
  }
  /*div背景色為紅色*/
  .div-b {
    position: relative;
    left: 50px;
    top: 60px;
    z-index: 80;
    background: #ff0;
    width: 400px;
    height: 200px;
  }
  /*背景為黃色*/
  .div-c {
    position: relative;
    left: 80px;
    top: -200px;
    z-index: 700;
    background: #00f;
    width: 300px;
    height: 300px;
  }
  /*背景為藍色*/
</style>
</head>
<body>
<div class="div-relative">
  <div class="div-a" style='color:yellow'>我背景為紅色</div>
  <div onclick="console.log('yellow')" class="div-b">我背景為黃色</div>
  <div onclick="console.log('blue')" class="div-c">我背景為藍色</div>
</div>
<script>
console.log('Hello!')
</script>
