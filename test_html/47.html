<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        #messageInput {
            width: 100%;
            height: 100px;
            padding: 10px;
            position: relative;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .link-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            display: inline;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>留言板</h1>
    <textarea id="messageInput" rows="4" cols="50" placeholder="請輸入您的留言"></textarea>
    <div id="buttonsContainer"></div>
    <button id="submitMessage">提交留言</button>

    <script>
        const textarea = document.getElementById('messageInput');
        const submitButton = document.getElementById('submitMessage');
        const buttonsContainer = document.getElementById('buttonsContainer');

        function addLinkButtons(text) {
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            let match;
            let positions = [];

            while ((match = urlPattern.exec(text)) !== null) {
                positions.push({ url: match[0], index: match.index });
            }

            return positions;
        }

        function createLinkButton(url, top, left) {
            let button = document.createElement('button');
            button.className = 'link-button';
            button.textContent = '開啟連結';
            button.style.top = `${top}px`;
            button.style.left = `${left}px`;
            button.onclick = () => window.open(url, '_blank');
            return button;
        }

        function updateLinkButtons() {
            buttonsContainer.innerHTML = ''; // 清除现有的按钮

            const text = textarea.value;
            const positions = addLinkButtons(text);
            const lines = text.split('\n');
            const rect = textarea.getBoundingClientRect();
            const lineHeight = parseInt(window.getComputedStyle(textarea).lineHeight);

            positions.forEach(pos => {
                const beforeText = text.substring(0, pos.index);
                const textLines = beforeText.split('\n');
                const lineCount = textLines.length - 1;
                const charCount = textLines[lineCount].length;

                const top = rect.top + window.scrollY + (lineCount * lineHeight);
                const left = rect.left + window.scrollX + (charCount * 7.2); // 估计每个字符的宽度

                const button = createLinkButton(pos.url, top, left);
                buttonsContainer.appendChild(button);
            });
        }

        submitButton.addEventListener('click', updateLinkButtons);
        textarea.addEventListener('input', updateLinkButtons);
        window.addEventListener('resize', updateLinkButtons);
    </script>
</body>
</html>
