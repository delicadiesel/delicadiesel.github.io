<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        #messageInput {
            width: 100%;
            height: 100px;
            padding: 10px;
            position: relative;
        }
        .link-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            display: none;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>留言板</h1>
    <textarea id="messageInput" rows="4" cols="50" placeholder="請輸入您的留言"></textarea>
    <button id="submitMessage">提交留言</button>

    <script>
        const textarea = document.getElementById('messageInput');
        const submitButton = document.getElementById('submitMessage');

        function addLinkButtons(text) {
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            let match;
            let positions = [];

            while ((match = urlPattern.exec(text)) !== null) {
                positions.push({ url: match[0], index: match.index });
            }

            return positions;
        }

        function showLinkButton(url, top, left) {
            let button = document.createElement('button');
            button.className = 'link-button';
            button.textContent = '開啟連結';
            button.style.top = `${top}px`;
            button.style.left = `${left}px`;
            button.onclick = () => window.open(url, '_blank');

            document.body.appendChild(button);
        }

        function updateLinkButtons() {
            document.querySelectorAll('.link-button').forEach(btn => btn.remove());

            const text = textarea.value;
            const positions = addLinkButtons(text);
            const lineHeight = parseInt(window.getComputedStyle(textarea).lineHeight);

            positions.forEach(pos => {
                const beforeText = text.substring(0, pos.index);
                const lines = beforeText.split('\n');
                const lastLine = lines[lines.length - 1];
                const top = lines.length * lineHeight;
                const left = lastLine.length * 7.2; // Approximate width of each character

                const rect = textarea.getBoundingClientRect();
                showLinkButton(pos.url, rect.top + window.scrollY + top, rect.left + window.scrollX + left);
            });
        }

        submitButton.addEventListener('click', function() {
            updateLinkButtons();
        });

        textarea.addEventListener('input', function() {
            updateLinkButtons();
        });

        window.addEventListener('resize', function() {
            updateLinkButtons();
        });
    </script>
</body>
</html>
