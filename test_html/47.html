<meta charset="UTF-8">
<title>Textarea Row Click</title>
<textarea id="myTextarea"></textarea>
<script>
        document.getElementById('myTextarea').addEventListener('click', function(event) {
            const textarea = event.target;
            const text = textarea.value;
            const lines=text.split("\n")
            const row=text.slice(0,textarea.selectionStart).split("\n").length-1
            const clickedLine=lines[row]
            const url=clickedLine.match(/(https?|ftp|file|ws|wss):\/\/.+/i)
            console.log(row,url&&url[0])
            console.log(event.ctrlKey)
            if(event.ctrlKey)open('https://tw.yahoo.com')
            // console.log(`點擊行的文字: ${clickedLine}`)
            // console.log(textarea.selectionStart)
        });
</script>
