<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        #messages {
            margin-top: 20px;
        }
        .message {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }
        .link-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>留言板</h1>
    <textarea id="messageInput" rows="4" cols="50" placeholder="請輸入您的留言"></textarea>
    <button id="submitMessage">提交留言</button>

    <div id="messages"></div>

    <script>
        function addLinkButtons(text) {
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            let parts = text.split(urlPattern);

            for (let i = 0; i < parts.length; i++) {
                if (urlPattern.test(parts[i])) {
                    let url = parts[i];
                    parts[i] = `${url} <button class="link-button" onclick="window.open('${url}', '_blank')">開啟連結</button>`;
                }
            }

            return parts.join('');
        }

        document.getElementById('submitMessage').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;
            if (messageText.trim() === "") return;

            const formattedMessage = addLinkButtons(messageText);
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = formattedMessage;

            document.getElementById('messages').appendChild(messageDiv);
            messageInput.value = "";
        });
    </script>
</body>
</html>
