<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        #messageInput {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        #messages {
            margin-top: 20px;
        }
        .message {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>留言板</h1>
    <div id="messageInput" contenteditable="true" placeholder="請輸入您的留言"></div>
    <button id="submitMessage">提交留言</button>

    <div id="messages"></div>

    <script>
        function convertUrlsToLinks(text) {
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlPattern, '<a href="$1" target="_blank">$1</a>');
        }

        document.getElementById('submitMessage').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.innerHTML.trim();
            if (messageText === "") return;

            const formattedMessage = convertUrlsToLinks(messageText);
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = formattedMessage;

            document.getElementById('messages').appendChild(messageDiv);
            messageInput.innerHTML = "";
        });

        document.getElementById('messageInput').addEventListener('paste', function(event) {
            event.preventDefault();
            const text = (event.originalEvent || event).clipboardData.getData('text/plain');
            document.execCommand('insertHTML', false, text);
        });
    </script>
</body>
</html>
