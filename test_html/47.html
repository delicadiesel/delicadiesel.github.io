<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Row Click</title>
</head>
<body>
    <textarea id="myTextarea" rows="10" cols="50"></textarea>

    <script>
        document.getElementById('myTextarea').addEventListener('click', function(event) {
            const textarea = event.target;
            const text = textarea.value;

            // 獲取點擊處的行號
            const row = textarea.value.substr(0, textarea.selectionStart).split("\n").length - 1;

            // 獲取所有行
            const lines = text.split("\n");

            // 取得點擊行的文字
            const clickedLine = lines[row];

            // 輸出點擊行的文字
            console.log(`點擊行的文字: ${clickedLine}`);
        });
    </script>
</body>
</html>
