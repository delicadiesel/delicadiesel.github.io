<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>叠加图片示例</title>
<style>
  .container {
    position: relative;
    width: 256px; /* 图片宽度 */
    height: 256px; /* 图片高度 */
  }
  .image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div class="container">
  <img class="image" src="https://via.placeholder.com/256" alt="第一张图片">
  <img class="image" src="https://via.placeholder.com/256" alt="第二张图片">
</div>

</body>
</html>
