<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Demo</title>
</head>
<body>
    <h1>Debugging with Chrome DevTools</h1>
    <button id="demoButton">Click Me</button>
    <script>
        // JavaScript Code
        document.getElementById('demoButton').addEventListener('click', () => {
            const name = prompt('What is your name?');
            greet(name);
        });

        function greet(name) {
            if (!name) {
                console.warn('Name is empty or canceled.');
                return;
            }
            const message = createGreetingMessage(name);
            console.log(message);
            alert(message);
        }

        function createGreetingMessage(name) {
            return `Hello, ${name}! Welcome to Debugging Practice.`;
        }
    </script>
</body>
