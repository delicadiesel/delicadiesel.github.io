<title>向量Leaflet</title>
<style>
 body,#map{
  width:100%;height:100%;margin:0;padding:0}
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel='stylesheet' href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css">
<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet/leaflet-maplibre-gl.js"></script>
<div id="map"></div>
<button>控制</button>
<script>
var map = L.map('map').setView([24,121],9)
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxNativeZoom:18,maxZoom:30}).addTo(map)
var gl = L.maplibreGL({style:'http://localhost:8080/style.json'})//.addTo(map)


console.log('zoom',map.getZoom())
map.on('zoom',()=>console.log('zoom',map.getZoom()))
</script>
