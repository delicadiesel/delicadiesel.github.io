<title>向量Leaflet</title>
<style>
 body,#map{
  width:100%;height:100%;margin:0;padding:0}
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel='stylesheet' href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css">
<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet/leaflet-maplibre-gl.js"></script>
<button onclick="map.addLayer(lf)">控制</button>
<div id="map"></div>
<script>
var map = L.map('map').setView([24,121],9)

//map.createPane('labels');

map.getPane('labels').style.zIndex = -1;
//map.getPane('labels').style.pointerEvents='none'
var lf=L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{pane:'labels',maxNativeZoom:18,maxZoom:30}).addTo(map)

// L.marker([24,121],{pane:'labels'})
//     .bindPopup("Hello <b>Leaflet GL</b>!<br>Whoa, it works!")
//     .addTo(map)
//     .openPopup();
var gl=L.maplibreGL({style:'http://localhost:8080/style.json'}).addTo(map)

console.log('zoom',map.getZoom())
map.on('zoom',()=>console.log('zoom',map.getZoom()))
</script>
