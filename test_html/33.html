<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist with Title</title>
</head>
<body>

    <form action="#">
        <label for="fruit">選擇水果：</label>
        <input list="fruits" id="fruit" name="fruit" placeholder="請選擇水果">

        <datalist id="fruits">
<option value="洪敏" disabled hidden></option>
            <option value="蘋果"></option>
            <option value="香蕉"></option>
            <option value="橙子"></option>
        </datalist>
    </form>

</body>
</html>
