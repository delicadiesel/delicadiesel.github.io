<!DOCTYPE html>
<html>
<head>
  <title>OAuth 驗證是否已生效</title>
</head>
<body>
  <h1>OAuth 驗證是否已生效</h1>
  <button onclick="handleSignInClick()">點擊以進行授權</button>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script>
    function handleSignInClick() {
      google.accounts.id.prompt({
        clientId: '471233135714-osm2q4a8i7s1163ccrhlh2i8a5jk95sq.apps.googleusercontent.com', // 將此替換為你的實際 client_id
        scope: 'openid email profile' // 指定範圍
      }).then(function(response) {
        console.log('授權成功：', response);
      }, function(error) {
        console.error('授權失敗：', error);
      });
    }
  </script>
</body>
</html>
