<html>
<head>
  <title>OAuth 驗證是否已生效</title>
</head>
<body>
  <h1>OAuth 驗證是否已生效</h1>
  <button onclick="handleSignInClick()">點擊以進行授權</button>
  <script src="https://apis.google.com/js/platform.js"></script>
  <script>
    function handleSignInClick() {
      gapi.auth2.getAuthInstance().signIn().then(function() {
        console.log('授權成功');
      }, function(error) {
        console.error('授權失敗：', error);
      });
    }
  </script>
</body>
</html>
