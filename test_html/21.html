<meta charset='utf-8'>
<div>晚安囉！吃午餐！很好！</div>
<div id="size"></div>
<script>
console.log('start')
fetch('https://lh3.googleusercontent.com/d/1oMC3B7RKyB7PFZrB9103OXlqp5X1Oeua')
.then(res=>res.blob())
.then(data=>document.getElementById('size').innerHTML=data.size)
.catch(e=>console.log('錯誤',e))
onload=()=>{
 let a=document.querySelector('div')
 a.innerText+='\n'+new Date()
 console.log('成功')
}

</script>
