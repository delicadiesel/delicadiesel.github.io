<meta charset="utf-8">
<div>GET測試</div>
<script>

var last=''
//getM(1)
function getM(row){
 xhr.open("GET","https://script.google.com/macros/s/AKfycbxIKVXrmO86jLZOu0NDDoN6d3yutuCEYa-JOQ0qTHCZvq8i7IWkNCVwweTpe9dxgBH4rA/exec?row="+row+last,true)//預設為true
 xhr.send()
 xhr.onload=function(){
    last=xhr.response
    if(!last.includes('&folderId=完成')){getM(++row)}else(console.log('完成'))
 }
 xhr.onerror=function(e){console.log('xhr錯誤',e);getM(row)}
}

</script>
