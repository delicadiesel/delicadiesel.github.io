<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PBF 圖磚解析示例</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@2"></script>
  <script>
    var map = new maplibregl.Map({
      container: 'map',
      style: 'https://api.maptiler.com/maps/streets/style.json?key=mxpo1EjfuJp6F5KoZ21r', // Replace with your MapTiler access token
      center: [0, 0],
      zoom: 1
    });

    map.on('load', function () {
      fetch('https://api.maptiler.com/tiles/contours/14/2616/6333.pbf?key=mxpo1EjfuJp6F5KoZ21r')
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => {
          var tile = new maplibregl.VectorTile(arrayBuffer);
          var layers = tile.layers;
          console.log(layers); // View the layers and their features in the console
        });
    });
  </script>
</body>
</html>
