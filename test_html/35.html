<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contour Map with OSM Mapnik using Maplibre</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2"></script>
  <script>
    var map = new maplibregl.Map({
      container: 'map',
      style: 'https://api.maptiler.com/maps/streets/style.json?key=mxpo1EjfuJp6F5KoZ21r', // Replace with your MapTiler access token
      center: [0, 0],
      zoom: 1
    });

    map.on('load', function () {
      map.addSource('contours', {
        type: 'vector',
        tiles: ['https://api.maptiler.com/tiles/contours/{z}/{x}/{y}.pbf?key=mxpo1EjfuJp6F5KoZ21r'],
        minzoom: 9, // Minimum zoom level according to the tilejson
        maxzoom: 14 // Maximum zoom level according to the tilejson
      });

      map.addLayer({
        'id': 'contour-lines',
        'type': 'line',
        'source': 'contours',
        'source-layer': 'contour',
        'layout': {},
        'paint': {
          'line-color': '#ff0000', // Adjust color as needed
          'line-opacity': 0.8, // Adjust opacity as needed
          'line-width': 1 // Adjust width as needed
        }
      }, 'waterway-label');

      map.addLayer({
        'id': 'osm-mapnik',
        'type': 'raster',
        'source': {
          'type': 'raster',
          'tiles': ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
          'tileSize': 256
        },
        'minzoom': 0,
        'maxzoom': 19
      });
    });
  </script>
</body>
</html>
